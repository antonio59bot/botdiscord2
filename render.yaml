services:
  - type: web
    name: botdiscord
    runtime: python
    buildCommand: |
      pip uninstall -y discord discord.py py-cord
      pip install py-cord==2.4.1 --force-reinstall --no-cache-dir
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
